<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css"><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=shopping_cart" />
    <title>Shop Project</title>
</head>
<body>
    <header>
        <div class="header">
            <h1>Welcome To DevAS Shop</h1>
            <div class="showcart">
                <button class="cartBtn">
                <span>Cart</span>
                <span class="material-symbols-outlined">
                shopping_cart
                </span>
                </button>
            </div>
        </div>
    </header>
    <div class="preLoader"><div class="spinner"></div></div>
    <div class="main">
        <div class="cartBg">
        <div class="cart">
            <div class="close">x</div>
            <div class="headers">
                <span class="cartheader">Name</span>
                <span class="cartheader">Quantity</span>
                <span class="cartheader">Price</span>
            </div>
            <div class="items">
            
            </div>
            <div class="finalprice">
                <span>Final Price :</span>
                <span class="finalpricenumb">0$</span>
            </div>
        </div>
        </div>
            <div class="container">
                
            </div>
            <br>
        
    </div>
    <div class="pagination">

    </div>
    <script src="./js/script.js"></script>
</body>
</html>
