<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=shopping_cart"
    />
    <link rel="stylesheet" href="./css/productpage.css" />
  </head>
  <body>
    <header>
      <div class="header">
        <h1>Welcome To DevAS Shop</h1>
        <div class="showcart">
          <button class="cartBtn">
            <span>Cart</span>
            <span class="material-symbols-outlined"> shopping_cart </span>
          </button>
        </div>
      </div>
    </header>
    <div class="product-page">
      <div class="cartBg">
        <div class="cart">
          <div class="close">x</div>
          <div class="headers">
            <span class="cartheader">Name</span>
            <span class="cartheader">Quantity</span>
            <span class="cartheader">Price</span>
          </div>
          <div class="items"></div>
          <div class="finalprice">
            <span>Final Price :</span>
            <span class="finalpricenumb">0$</span>
          </div>
        </div>
      </div>
      <div class="product-container">
        <div class="product-image">
          <img class="product-img" alt="Product Image" />
        </div>
        <div class="product-details">
          
          <div class="product-category">Loading...</div>
          <div class="product-title">Loading...</div>
          <div class="product-description">Loading...</div>
          <div class="product-price">Loading...</div>
          <div class="button">
            <div class="button-wrapper">
              <div class="text">Buy Now</div>
              <span class="icon">
                <svg
                  viewBox="0 0 16 16"
                  class="bi bi-cart2"
                  fill="currentColor"
                  height="16"
                  width="16"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l1.25 5h8.22l1.25-5H3.14zM5 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"
                  ></path>
                </svg>
              </span>
            </div>
          </div>
        </div>
      </div><button class="backtoshop">Back To Shop</button>
    </div>
    <script src="./js/productpage.js"></script>
  </body>
</html>
